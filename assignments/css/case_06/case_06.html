<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 05</title>

    <style>

    section{
        width: 1200px;
        height: 600px;
        display: grid;
        grid-template-rows: repeat(3,1fr);
        grid-template-columns: repeat(4,1fr);
    }

    section>div:nth-child(1){
        grid-column: 1/3;
    }

    section>div:nth-child(8){
        grid-column: 2/4;
        grid-row: 3/4;
    }

    section>div:nth-child(4){
        grid-column: 4/5;
        grid-row: 1/4;
    }

</style>
</head>
<body>
<section> <!--Grid Container-->
    <div style="background:#f00505"></div> <!--Grid Items-->
    <div style="background:#0a7f1e"></div> <!--Grid Items-->
    <div style="background:#900387"></div> <!--Grid Items-->
    <div style="background:#ff740a"></div> <!--Grid Items-->
    <div style="background:#f3429b"></div> <!--Grid Items-->
    <div style="background:#0c2bf6"></div> <!--Grid Items-->
    <div style="background:#823a03"></div> <!--Grid Items-->
    <div style="background:#4b0368"></div> <!--Grid Items-->
</section>
</body>
</html>
