<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Case 03 Slider</title>
    <style>
        main {
            position: absolute;
            height: 400px;
            width: 700px;
            box-shadow: 1px 3px 5px 1px #736060;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            overflow: hidden;
        }

        main>section{
            height: 100%;
            width: 500%;
            display: flex;
            animation-name: my-animation;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: linear;
        }

        main > section > div {
            height: 100%;
            width: 100%;
        }

        main > section > div:nth-child(1) {
            background: url("img/Dragon-Ball.jpg");
            background-size: cover;
            background-position: center;
        }

        main > section > div:nth-child(2) {
            background: url("img/naruto g.jpg");
            background-size: cover;
            background-position: center;
        }

        main > section > div:nth-child(3) {
            background: url("img/naruto 1.png");
            background-size: cover;
            background-position: center;
        }

        main > section > div:nth-child(4) {
            background: url("img/one piece g.jpg");
            background-size: cover;
            background-position: center;
        }

        main > section > div:nth-child(4) {
            background: url("img/one-piece-ts.jpg");
            background-size: cover;
            background-position: center;
        }

        @keyframes my-animation {
            0%,20%{
                transform: translateX(0);
            }
            30%,50% {
                transform: translateX(-20%);
            }
            60%,80% {
                transform: translateX(-40%);
            }
            90%,100% {
                transform: translateX(-60%);
            }

        }
    </style>
</head>
<body>
<main>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</main>
</body>
</html>
