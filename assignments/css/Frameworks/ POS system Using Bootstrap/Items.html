<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>POS System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/Fontawesome/all.min.css" rel="stylesheet">
  <style>
    body{
      background: #e6ecff;
    }
  </style>
</head>

<body>

<!--Navbar-->
<nav class="navbar navbar-expand-lg bg-light shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="assets/img/shopping%20logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      POS System
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Customers.html">Customers</a>
        </li>
        <li class="nav-item">
        <a class="nav-link bg-primary bg-opacity-25 rounded active" href="Items.html">Items</a>
      </li>
        <li class="nav-item">
          <a class="nav-link" href="Order.html">Order</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!--Navbar End-->

<main class="container-fluid">
  <section class="container-fluid row mt-4 ms-0 me-0">
    <div class="row bg-white border rounded ms-0 me-0">

      <!--  Heading-->
      <div class="col-12 d-flex justify-content-between mt-3">
        <h3>Items</h3>
        <button class="btn btn-outline-success" data-bs-target="#AddItemModal" data-bs-toggle="modal" type="button">
          Add Item
        </button>
      </div>

      <!--  Search Bar-->
      <div class="col-12">
        <hr>
        <div class="d-flex mb-4 justify-content-between" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
      </div>

      <!--  Table-->
      <div class="col-12">
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th scope="col">Item ID</th>
            <th scope="col">Item Name</th>
            <th scope="col">Qty</th>
            <th scope="col">Price</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry the Bird</td>
            <td>@twitter</td>
            <td>@mdo</td>
          </tr>
          </tbody>
        </table>
      </div>

      <!--  Button-->
      <div class="modal-footer col-12 mb-3">
        <button class="btn btn-danger me-1" data-bs-target="#DeleteItemModal" data-bs-toggle="modal" type="button">
          Delete Customer
        </button>
        <button class="btn btn-success me-1" data-bs-target="#UpdateItemModal" data-bs-toggle="modal" type="button">
          Update Customer
        </button>
        <button class="btn btn-warning me-1" type="button">Get All Item Details</button>
      </div>
    </div>
  </section>
</main>

<!--Add Item Modal -->
<div aria-hidden="true" aria-labelledby="AddItemModalLabel" class="modal fade" id="AddItemModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="AddItemModalLabel">Item Save</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">
        <section>
          <div class="mb-3">
            <label class="form-label" for="AddItemFormFile">Item ID</label>
            <input class="form-control" id="AddItemFormFile" type="text">
          </div>
          <div class="mb-3">
            <label class="form-label" for="AddItemFormFileMultiple">Item Name</label>
            <input class="form-control" id="AddItemFormFileMultiple" multiple type="text">
          </div>
          <div class="mb-3">
            <label class="form-label" for="AddItemFormFileDisabled">Item Price</label>
            <input class="form-control" id="AddItemFormFileDisabled" type="text">
          </div>
          <div class="mb-3">
            <label class="form-label" for="AddItemFormFileSm">Item Quantity</label>
            <input class="form-control form-control-sm" id="AddItemFormFileSm" type="number">
          </div>
        </section>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" type="button">Add Item</button>
      </div>
    </div>
  </div>
</div>

<!--Update Item Modal -->
<div aria-hidden="true" aria-labelledby="UpdateItemLabel" class="modal fade" id="UpdateItemModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="UpdateItemLabel">Delete Update</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">
        <section>
          <div class="mb-3">
            <label class="form-label" for="UpdateItemFormFile">Item ID</label>
            <div class="d-flex">
              <input class="form-control me-1" id="UpdateItemFormFile" type="text">
              <button class="btn btn-outline-success"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="UpdateItemFormFileMultiple">Item Name</label>
            <input class="form-control" id="UpdateItemFormFileMultiple" multiple type="text">
          </div>
          <div class="mb-3">
            <label class="form-label" for="UpdateItemFormFileDisabled">Item Price</label>
            <input class="form-control" id="UpdateItemFormFileDisabled" type="text">
          </div>
          <div class="mb-3">
            <label class="form-label" for="UpdateItemFormFileSm">Item Quantity</label>
            <input class="form-control form-control-sm" id="UpdateItemFormFileSm" type="number">
          </div>
        </section>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" type="button">Update Item</button>
      </div>
    </div>
  </div>
</div>

<!--Delete Item Modal -->
<div aria-hidden="true" aria-labelledby="DeleteItemModalLabel" class="modal fade" id="DeleteItemModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="DeleteItemModalLabel">Item Delete</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">
        <section>
          <div class="mb-3">
            <label class="form-label" for="DeleteItemFormFile">Item ID</label>
            <div class="d-flex">
              <input class="form-control me-1" id="DeleteItemFormFile" type="text">
              <button class="btn btn-outline-success"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="DeleteItemFormFileMultiple">Item Name</label>
            <input class="form-control" id="DeleteItemFormFileMultiple" multiple type="text">
          </div>
          <div class="mb-3">
            <label class="form-label" for="DeleteItemFormFileDisabled">Item Price</label>
            <input class="form-control" id="DeleteItemFormFileDisabled" type="text">
          </div>
          <div class="mb-3">
            <label class="form-label" for="DeleteItemFormFileSm">Item Quantity</label>
            <input class="form-control form-control-sm" id="DeleteItemFormFileSm" type="number">
          </div>
        </section>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button">Delete Item</button>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
