<p>Items</p>

<button class="btn btn-outline-success" type="submit">Add Item</button>

<form class="d-flex" role="search">
  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>

<br>

<table class="table table-bordered table-hover">
  <thead>
  <tr>
    <th scope="col">Item ID</th>
    <th scope="col">Item Name</th>
    <th scope="col">Qty</th>
    <th scope="col">Price</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row">1</th>
    <td>Mark</td>
    <td>Otto</td>
    <td>@mdo</td>
  </tr>
  <tr>
    <th scope="row">2</th>
    <td>Jacob</td>
    <td>Thornton</td>
    <td>@fat</td>
  </tr>
  <tr>
    <th scope="row">3</th>
    <td colspan="2">Larry the Bird</td>
    <td>@twitter</td>
  </tr>
  </tbody>
</table>

<div class="modal-footer">
  <button class="btn btn-danger me-2" data-bs-dismiss="modal" type="button">Delete Item</button>

  <button class="btn btn-success me-2" type="button">Update Item</button>

  <button class="btn btn-warning me-2" type="button">Get All Item Details</button>
</div>
