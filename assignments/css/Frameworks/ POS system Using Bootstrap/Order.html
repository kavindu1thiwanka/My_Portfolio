<!--content-->
<main class="container-fluid">
  <section class="container-fluid row mt-4 ms-0 me-0">

    <!--  Invoice Details-->
    <div class="col-6">
      <div class="row bg-white border rounded p-2">
        <div class="col-12 rounded-top border-top border-start border-end" style="height: calc(100%/5); background: #e6e6e6; border-color: #d9d9d9">
          <h1>Invoice Details</h1>
        </div>
        <div class="col-12 row border-bottom border-start border-end m-0" style="border-color: #d9d9d9">
          <div class="col-6 pb-1">
            <label for="orderId" class="form-label">Order ID</label>
            <input type="text" class="form-control" id="orderId" placeholder="ID">
          </div>
          <div class="col-6 pb-1">
            <label for="lblDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="lblDate" placeholder="Example input placeholder">
          </div>
          <div class="col-6 pb-1">
            <label for="lblCustomer" class="form-label">Customer</label>
            <select class="form-control" id="lblCustomer" aria-label="Default select example" >
              <option selected >Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-6 pb-1">
            <label for="lblCustomerId" class="form-label">Customer ID</label>
            <input type="text" class="form-control" id="lblCustomerId" placeholder="ID">
          </div>
          <div class="col-6 pb-1">
            <label for="lblName" class="form-label">Name</label>
            <input type="text" class="form-control" id="lblName" placeholder="Name">
          </div>
          <div class="col-6 pb-1">
            <label for="lblTel" class="form-label">Contact No</label>
            <input type="text" class="form-control" id="lblTel" placeholder="0771236549">
          </div>
          <div class="col-12 pb-4">
            <label for="lblAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="lblAddress" placeholder="Galle">
          </div>
        </div>
      </div>
    </div>

    <!--  Item Select-->
    <div class="col-6 ps-3 pe-0">
      <div class="row bg-white border rounded p-2">
        <div class="col-12 rounded-top border-top border-start border-end" style="height: calc(100%/5); background: #e6e6e6; border-color: #d9d9d9">
          <h1>Item Select</h1>
        </div>
        <div class="col-12 row pt-2 border-bottom border-start border-end m-0" style="border-color: #d9d9d9">
          <div class="col-6 pb-3">
            <label for="lblItemCode" class="form-label">Item Code</label>
            <select class="form-control" id="lblItemCode" aria-label="Default select example" >
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-6 pb-3">
            <label for="lblItem" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="lblItem" placeholder="Name">
          </div>
          <div class="col-6 pb-3">
            <label for="lblPrice" class="form-label">Price</label>
            <input type="text" class="form-control" id="lblPrice" placeholder="Example input placeholder">
          </div>
          <div class="col-6 pb-3">
            <label for="qtyOnH" class="form-label">Qty On Hand</label>
            <input type="text" class="form-control" id="qtyOnH" placeholder="Example input placeholder">
          </div>
          <div class="col-12 pb-3">
            <label for="orderQty" class="form-label">Order Quantity</label>
            <input type="text" class="form-control" id="orderQty" placeholder="Example input placeholder">
          </div>
          <div class="modal-footer col-12 pb-2">
            <button class="btn btn-danger" type="button">Add Item</button>
          </div>
        </div>
        </div>
      </div>

    <!--  Total & SubTotal-->
    <div class="col-3 pt-2">
      <div class="row bg-white border rounded p-2">
        <section class="content-box-2 p-4 ">
          <div class="row">
            <div class="col-12">
              <div class="row">
                <div class="col-12">
                  <span class="" id="total-text">Total : </span>
                </div>
                <div class="col-12">
                  <span id="total">00.0</span> Rs/=
                </div>
              </div>

            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-12">
                  <span id="total-text1">SubTotal : </span>
                </div>
                <div class="col-12">
                  <span id="subtotal">00.0</span> Rs/=
                </div>
              </div>

            </div>
            <div class="col-6 mt-2">
              <div class="form-group">
                <label>Cash</label>
                <input class="form-control" id="txtCash" min="0" type="number">
                <span class="control-error"
                      id="cash-empty-error"></span>
              </div>
            </div>
            <div class="col-6 mt-2">
              <div class="form-group">
                <label>Discount</label>
                <input class="form-control" id="txtDiscount" min="0" type="number">
              </div>
            </div>
            <div class="col-8">
              <div class="form-group">
                <label>Balance</label>
                <input class="form-control" id="txtBalance" type="text">
              </div>
            </div>
            <div class="col-4 mt-4 ps-0">
              <button class="btn btn-success" id="btnSubmitOrder" type="button">Purchase</button>
            </div>
          </div>
        </section>
      </div>>

    </div>

    <!--  Table-->
    <div class="col-9 pt-2 ps-3 pe-0">
      <div class="row bg-white border rounded p-2">
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Price</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>D001</td>
            <td>Amal</td>
            <td>1000.0</td>
          </tr>
          <tr>
            <td>D002</td>
            <td>Supun</td>
            <td>350.0</td>
          </tr>
          <tr>
            <td>D003</td>
            <td>Nilanthi</td>
            <td>1200.0</td>
          </tr>
          <tr>
            <td>D004</td>
            <td>Jinadasa</td>
            <td>1000.0</td>
          </tr>
          <tr>
            <td>D005</td>
            <td>Upul</td>
            <td>800.0</td>
          </tr>
          <tr>
            <td>D006</td>
            <td>Nethmi</td>
            <td>1450.0</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
